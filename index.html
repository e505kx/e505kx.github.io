<body>
  <!-- Preloader section -->
  <div class="preloader">
    <div :style="PreloaderStyle" class="preloader-circle"></div>
  </div>

  <!-- Main page content -->
  <div id="asif-page">
    <div class="wrapper">
      <!-- Background video section -->
      <div class="background">
        <video preload="" muted="" playsinline="" ref="background-video" id="background-video">
          <source src="movie-.html" type="video/mp4">
        </video>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" style="width: 150px;">
      </div>

      <!-- Main container -->
      <div class="container">
        <div class="asif-page-wrapper">
          <div class="asif-page-info">
            <!-- Play button with dynamic class and style bindings -->
            <div class="asif-page-info-play" :class="{ 'is-playing': isPlaying }" :style="PlayButtonStyle" @click="startPlay">
              Play
            </div>

            <!-- Logo placeholder -->
            <div class="asif-page-info-logo"></div>

            <!-- Dynamic title with conditional visibility and style -->
            <div ref="title" :class="{ 'title-visible': titleVisible }" class="asif-page-info-title" :style="TitleStyle">
              {{ title }}
            </div>

            <!-- Social media links with dynamic styling -->
            <div class="asif-page-info-social" :class="{ 'social-visible': titleVisible }">
              <a v-for="(item, key) in social" :href="getSocialLink(key, item)" target="_blank" class="asif-page-info-social-item">
                <span :style="SocialStyle" :class="'icon-' + key"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts for functionality -->
