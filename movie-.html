<!DOCTYPE html><html lang="ru"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <link rel="shortcut icon" href="main/img/2.ico">
    <style>
        @keyframes blink {
            0%, 100% { opacity: 2s; }
            50% { opacity: 0; }
        }
        .blink {
            animation: blink 1s linear infinite;
        }
    </style>
</head>
<body style="background: #000000; color:white;">
    <h3 style="margin-top: 46vh; text-align: center;">
        <span id="animated"></span>
    </h3>
    <div style="text-align: center;">
        <a href="/" style="text-decoration: none;">
            <h2 class="blink" style="color: white; text-decoration: none;">Вернуться на основной сайт</h2>
        </a>
    </div>

<script>
    new Typed('#animated', {
        strings: ['404', 'Not Found', 'Error'],
        typeSpeed: 10,
        backSpeed: 0,
        cursorChar: '❚',
        smartBackspace: true,
        fadeOut: true,
        loop: true
    });
</script>
<script>
    var titleTexts = ["404", "Not Found", "Error"];
    var currentIndex = 0;

    function animateTitle() {
        document.title = titleTexts[currentIndex];
        currentIndex = (currentIndex + 1) % titleTexts.length;
        setTimeout(animateTitle, 2000); // Задержка 2 секунды
    }

    animateTitle();
</script>
<script src="js/jquery.min.js"></script>
<!-- Снежок на сайте -->
<script src="js/snowfall.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.collectonme').hide();
        //Start the snow default options you can also make it snow in certain elements, etc.
        $(document).snowfall();
    });
</script>
<script src="main/js/block.js"></script>
<script src="main/js/window.js"></script>
<script src="main/js/index.js"></script>

</body></html>
